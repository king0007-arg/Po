<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me, Popo?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        img {
            width: 300px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>

    <img src="download.png" alt="Marry Me">
    <h1 id="question">Will You Marry Me, Popo?</h1>

    <div class="button-container">
        <button id="yesButton" onclick="nextStep()">Yes</button>
        <button id="noButton" onclick="moveNo()">No</button>
    </div>

    <script>
        let step = 1;

        function nextStep() {
            if (step === 1) {
                document.getElementById("question").innerText = "Really?";
                step++;
            } else {
                window.location.href = "love.html"; // Redirects to love.html
            }
        }

        function moveNo() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById("noButton").style.left = x + "px";
            document.getElementById("noButton").style.top = y + "px";
        }
    </script>

</body>
</html>
